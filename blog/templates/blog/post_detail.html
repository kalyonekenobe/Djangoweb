{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'edit_post' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            {% if post.is_draft == True %}
                <a class="btn btn-primary" href="{% url 'publish_post' pk=post.pk %}">Publish</a>
            {% endif %}
            <a class="btn btn-danger" href="{% url 'remove_post' pk=post.pk%}">Delete</a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
